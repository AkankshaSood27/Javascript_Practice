<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter a Number: <input type="number" id="num">
    <input type="button" id="display" value="display">
    <br>
    <p id="new"></p>
    <script>
        function printEvenNos()
        {
            var n=document.getElementById("num").value;
            var i;
            for(i=2;i<n;i++)
            {
                if((i%2)==0)
                {
                    document.getElementById("new").innerHTML+="<h4>"+i+"</h4"
                }
            }
        }
        document.getElementById("display").addEventListener("click",printEvenNos);
    </script>
</body>
</html>
