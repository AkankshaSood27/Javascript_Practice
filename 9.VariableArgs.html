<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="new"></p>
    <script>
        function minOfArgs(...s){
            var n=s.length;
            for(var i=0;i<n;i++){
                for(var j=0;j<n-i;j++){
                    if(s[j]>s[j+1]){
                        var temp=s[j];
                        s[j]=s[j+1];
                        s[j+1]=temp;
                    }
                }
            }
            document.getElementById("new").innerHTML=s[0];
        }
        minOfArgs(11,3,9,10);
    </script>
</body>
</html>
